{% extends 'client/base.html' %}
{% block content %}
{% if not user.is_authenticated %}
{% load static %}
<div style="
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 20px;
    margin-bottom: 20px;
">
    <img src="{% static 'closed_book.png' %}" style="
        top: 20px;
        height: 1155px;
        position: absolute;
        z-index:2;
    ">
    <h1 style="
        z-index:2;
        font-size: 150px !important ;
        top: 150px;
        position: absolute;
        font-family: 'Brush Script MT';
        color: #4B0B1A;
    ">The Grimoire</h1>
{% if form.errors %}
    <p> Error with form </p>
{% endif %}

<form action="{% url 'register' %}" method=POST style="z-index:3; top:500px; position:absolute; width:300px; left=55%; display:flex; flex-direction:column; justify-content:center;">
    {% csrf_token %}
    {{ form }}
    {% comment %} <div class="form-outline mb-3">
        <input type="text" id="username" class="form-control" placeholder="Username" style="
            height:60px;
            font-size:20px;
            background:#530607;
            border:none;box-shadow: 4px 8px 28px -2px rgba(0,0,0,0.75);
            color: white;
        " />
    </div>

<!-- Email input -->
    <div class="form-outline mb-3">
        <input type="email" id="email" class="form-control" placeholder="Email" style="
        height:60px;
        font-size:20px;
        background:#530607;
        border:none;box-shadow: 4px 8px 28px -2px rgba(0,0,0,0.75);
    " />
    </div>

<!-- Password input -->
    <div class="form-outline mb-3">
        <input type="password" id="password" class="form-control" placeholder="Password" style="
        height:60px;
        font-size:20px;
        background:#530607;
        border:none;box-shadow: 4px 8px 28px -2px rgba(0,0,0,0.75);
    " />
    </div>

<!-- Submit button -->
</form> {% endcomment %}
<div class="form-outline mb-3" style="display:flex;justify-content:center;">
    <button type="submit" class="btn btn-primary btn-block mb-4" style="width:150px;">
        Sign up
    </button>
</div>

</div>
{% endif %}
{% endblock %}
